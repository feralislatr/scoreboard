<!doctype html>
<html>
    <head>
        <title>Continuous Testing Form</title>
        <link rel="stylesheet" href="projPage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scoreboard Hackathon</title>
        <link rel="stylesheet" href="projPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-static-top navbar-light bg-faded">
              <a href="projPage.html" class="navbar-brand">BAH Hackathon</a>
              <ul class="nav navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="loginPage.html">Login</a>
                  </li>
             </ul>
        </nav>
        <div ng-app="myApp" ng-controller="myCtrl" id="app"></div>
            <center>
        <h1>Judge Form</h1>
            
            <p id="hackathonName">
            <script>getHackathonName()</script>
            </p>
            
            <p id="teamName">
                <script>getTeamName()</script>
            </p>
            
            <p id="projectName">
            <script>getProjectName()</script></p>
            </center>    
        <br>
            <p id="criteriaName">
            Continuous Testing</p>
            
            <p id="criteriaDetails">
            continuos testing details</p>
            <br>
            <form id="judgeForm" action="scoreboard.html" method="get">
                Rating: 
                <select name="rating:">
                <option value="0">0</option>
                <option value="1">1</option>
                 <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br>
                Feedback:
                <textarea id="continuousTestingFeedback" rows="5" cols="30"></textarea>
                <br><br>
                <input type="submit" value="Save and Submit" onclick="redirect();">
            </form>
    </body>
</html>
